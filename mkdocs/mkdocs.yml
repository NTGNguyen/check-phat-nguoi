site_name: Checkphatnguoi
site_url: https://checkphatnguoi.example
theme:
  name: material
  font:
    text: Merriweather Sans
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
        primary: blue
        accent: deep orange
